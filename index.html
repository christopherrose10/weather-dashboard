<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Check the Weather!</h1>
  </header>


  <main class="container">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City:</h3>
          <form id="user-form" class="card-body">
            <input name="username" id="username" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
      </div>


      <div class="col-8">
        <h2 class="subtitle"><span id="repo-search-term"></span></h2>
        <div id="repos-container" class="list-group"></div>
      </div>

    </div>
  </main>

  <script src="./js/script.js"></script>
</body>

</html>
